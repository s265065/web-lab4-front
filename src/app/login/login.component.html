<div class="main">
  <app-header></app-header>
<div class="login">
    <h2>Войти</h2>
    <form class="form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Логин: </label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Нужен логин</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Пароль: </label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Нужен пароль</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn-primary">Вход</button>
            <a [routerLink]="['/register']" class="btn-link">Регистрация</a>
        </div>
    </form>
</div>
</div>
