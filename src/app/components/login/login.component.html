<div class="main">
  <app-header></app-header>
  <div class="login">
    <h2>Войти</h2>
    <form #f="ngForm" (ngSubmit)="f.form.valid && login()" class="form" name="form" novalidate>
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>
      <span class="reauth-email" id="reauth-email"></span>
      <div [ngClass]="{ 'has-error': f.submitted && !username.valid }" class="form-group">
        <label for="username">Логин: </label>
        <input #username="ngModel" [(ngModel)]="user.username" class="form-control" name="username" required
               type="text"/>
        <div *ngIf="f.submitted && !username.valid" class="help-block">Нужен логин</div>
      </div>
      <div [ngClass]="{ 'has-error': f.submitted && !password.valid }" class="form-group">
        <label for="password">Пароль: </label>
        <input #password="ngModel" [(ngModel)]="user.password" class="form-control" name="password" required
               type="password"/>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Нужен пароль</div>
      </div>
      <div class="form-group">
        <button class="btn-primary" type="submit">Вход</button>
        <a [routerLink]="['/register']" class="btn-link">Регистрация</a>
      </div>
    </form>
  </div>
</div>
<img alt="" class="cats" src="./assets/gifs/dancing.gif">
<div class="info">
  <span>
    С возвращением, солдат!
    Назови свое кодовое имя и пароль, чтобы продолжить оттуда, где ты остановился в прошлый раз.
    Ты также можешь посмотреть свою статистику. Узнать количество всех своих запусков. Процент успеха и промахов.
  </span>
</div>
