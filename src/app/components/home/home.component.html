<div>
    <nav class="navbar navbar-inverse reset-border-radius" id="header">
        <ul class="nav">
            <li (click)="showMoreInfo()" class="to-left" id="more-info-ico">
                <svg>
                    <line stroke="violet" stroke-width="2" x1="0" x2="20" y1="3" y2="3"></line>
                    <line stroke="violet" stroke-width="2" x1="0" x2="20" y1="9" y2="9"></line>
                    <line stroke="violet" stroke-width="2" x1="0" x2="20" y1="15" y2="15"></line>
                </svg>
            </li>
            <li (click)="changeSection('homee')" class="to-left {{section!='check-point'?'active':''}}">
                <a routerLink="/home" routerLinkActive="active">History</a></li>
            <li (click)="changeSection('check-point')" class="to-left {{section=='check-point'?'active':''}}">
                <a routerLink="/check-point" routerLinkActive="active"> Check Point</a></li>
            <li class="to-right"><a (click)="logOut()" href="#"><span class="glyphicon glyphicon-log-in"></span> LogOut</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div #moreInfo id="more-info" style="visibility: hidden">
            <app-info #infoComponent [username]="currentUser.username"></app-info>
        </div>
        <div *ngIf="section == 'home'" id="history-page">
            <app-history></app-history>
        </div>
        <div *ngIf="section == 'check-point'" id="check-point-page">
            <app-check-point></app-check-point>
        </div>
    </div>
</div>
